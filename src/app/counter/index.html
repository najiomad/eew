<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../quake-info/style.css" />
    <!-- フォント読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&family=BIZ+UDPGothic&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d964722ec4.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .content {
        text-align: center;
        margin: 20px;
      }

      button {
        border: none;
        border-radius: 5px;
        width: 100%;
        max-width: 300px;
        height: 50px;
        margin-bottom: 20px;
      }

      #count {
        display: flex;
        justify-content: center;
        border: none;
        border-radius: 5px;
        background-color: #aaa;
        width: 75%;
        height: 50px;
        margin-bottom: 20px;
        margin-left: 12.5%;
      }

      #countUp {
        background-color: darkslategray;
        color: white;
      }

      #reset {
        background-color: purple;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <h1><a href="about.html" class="headerTitle">Counter</a></h1>
      <a href="../../index.html" class="header" target="_blank"
        ><i class="fas fa-external-link" style="color: #ffffff"></i
        >ホームページ</a
      >
    </header>
    <div class="content">
      <div id="count"></div>
      <button id="countUp">カウント</button>
      <hr />
      <button id="reset">リセット</button>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        reset();

        document
          .getElementById('countUp')
          .addEventListener('click', function () {
            countUp();
          });

        document.getElementById('reset').addEventListener('click', function () {
          reset();
        });
      });

      let count = 0;

      function reset() {
        count = 0;
        document.getElementById('count').textContent = count;
      }

      function countUp() {
        count = count + 1;
        document.getElementById('count').textContent = count;
      }
    </script>
    <footer>
        <li>
          <a
            href="https://fonts.google.com/specimen/BIZ%2BUDPGothic"
            class="creditsItem"
            target="_blank"
            ><i class="fas fa-external-link" style="color: #000000"></i>
            使用フォント</a
          >
        </li>
      </ul>
      <p id="copyright">Copyright &copy; 2023 Vipelar. All Rights Reserved.</p>
    </footer>
  </body>
</html>
